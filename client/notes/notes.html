<template name="notesList">
    <h3>List notes</h3>
    <ul>
        {{#each notes }}
            <li>
                {{ text }}<button class="deleteNote">Delete</button>
            </li>
        {{else}}
            <li>
                No notes...
            </li>
        {{/each}}
    </ul>
</template>

<template name="notesFilter">
    <form name="filterNotes">
        Search: <input type="text" name="noteText" placeholder="Note text" />
    </form>
</template>

<template name="notesCreateForm">
    <form name="createNote">
        Create: <input type="text" name="noteText" placeholder="Note text" />
    </form>
</template>
